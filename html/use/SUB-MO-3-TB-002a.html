<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="ko">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no,minimal-ui"
    />
    <meta charset="utf8" />
    <title>SUB-MO-3-TB-002a</title>
    <link rel="stylesheet" href="../../styles/css/SUB-MO-3-TB-002a.css" />
  </head>
  <body>
    
    <main class="sub-mo-3-tb-002a">
      <!-- component : header-home -->
      <div class="header-home">
        <a class="btn-home-cart"><i></i><label>2</label></a>
      </div>
      

      <div class="top">
        <h1 class="title">
          나만의 구독을<br />
          시작해보세요
        </h1>
        <div class="btn-toggle" onclick="toggleSwich()">
          <button class="off"><span>유형별</span></button>
          <button class="on"><span>상품별</span></button>
        </div>
      </div>




      <div class="container">
        <p class="not-category">아직 구독 중인 상품이 없어요.</p>
      </div>

      <div class="tabbar-bottom">
        <a class="btn-tabbar btn-tabbar-01" href="../subscribe/DSP-MO-2-PG-001a.html">
          <div class="icon">
          </div>
          <span>발견</span>
        </a>
        <!-- btn-tabbar-02 -->
        <a class="btn-tabbar btn-tabbar-02 active" href="../use/SUB-MO-3-TB-001a.html">
          <div class="icon">
          </div>
          <span>이용</span>
        </a>
        <!-- btn-tabbar-03 -->
        <a class="btn-tabbar btn-tabbar-03" href="../category/DSP-MO-4-PG-001.html">
          <div class="icon">
          </div>
          <span>카테고리</span>
        </button>
        <!-- btn-tabbar-04 -->
        <a class="btn-tabbar btn-tabbar-04">
          <div class="icon">
          </div>
          <span>나의 구독</span>
        </a>
      </div>
    </main>

    <script>


      function toggleSwich(){
        var onToggle = document.querySelector(".btn-toggle .on")
        var offToggle = document.querySelector(".btn-toggle .off")


        onToggle.classList.remove("on");
        onToggle.classList.add("off");
        offToggle.classList.remove("off");
        offToggle.classList.add("on");

      }


    </script>

    
  </body>
</html>
