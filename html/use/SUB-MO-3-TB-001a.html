    </main>


    <script>


      function toggleSwich(){
        var onToggle = document.querySelector(".btn-toggle .on")
        var offToggle = document.querySelector(".btn-toggle .off")


        onToggle.classList.remove("on");
        onToggle.classList.add("off");
        offToggle.classList.remove("off");
        offToggle.classList.add("on");

        const leftBtn = document.querySelectorAll('.btn-toggle button')[0];
        const items = document.querySelectorAll('.item');
        const family = items[items.length - 1];
        
        if (leftBtn.classList.contains('off')) {
          family.style.display = 'block';
        }else {
          family.style.display = 'none';
        }
      }
      
      window.onload = function() {
        const leftBtn = document.querySelectorAll('.btn-toggle button')[0];
        const items = document.querySelectorAll('.item');
        const family = items[items.length - 1];
        if (leftBtn.classList.contains('off')) {
          family.style.display = 'block';
        }else {
          family.style.display = 'none';
        }
      }

    </script>
