<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="ko">

<head>
	<meta name="viewport"
		content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no,minimal-ui" />
	<meta charset="utf8" />
	<title>CMP-MO-6-PG-002-8</title>
	<link rel="stylesheet" href="../../styles/css/CMP-MO-6-PG-002.css" />
</head>

<body>
	<div class="header-main">
		<div class="header">
			<!-- btn-header-back -->
			<div class="list-header-button">
				<a href="#" class="btn-header-home"><i class="icon-close"></i></a>
			</div>
			<!-- txt-title -->
			<div class="txt-title">상품 문의하기</div>
		</div>
	</div>
	<main>
		<div class="file-attach">
			<div class="title">
				<p class="txt-title"><span class="txt-main">첨부된 파일</span><span class="txt-count">6개</span></p>
				<button class="btn-txt-underline">
					<span>파일 첨부하기</span>
					<div></div>
				</button>
			</div>
			<div class="list-attached-file">
				<button class="btn-attached-file">
					<p class="txt"><span class="txt-attached-file-name">tuniverse</span><span
							class="txt-filename-extension">.jpg</span></p>
					<p class="txt-btn">삭제<i></i></p>
				</button>
				<button class="btn-attached-file">
					<p class="txt"><span class="txt-attached-file-name">tuniverse2</span><span
							class="txt-filename-extension">.png</span></p>
					<p class="txt-btn">삭제<i></i></p>
				</button>
				<button class="btn-attached-file">
					<p class="txt"><span class="txt-attached-file-name">tuniverse3</span><span
							class="txt-filename-extension">.pdg</span></p>
					<p class="txt-btn">삭제<i></i></p>
				</button>
				<button class="btn-attached-file">
					<p class="txt"><span class="txt-attached-file-name">tuniverse4</span><span
							class="txt-filename-extension">.doc</span></p>
					<p class="txt-btn">삭제<i></i></p>
				</button>
				<button class="btn-attached-file">
					<p class="txt"><span class="txt-attached-file-name">tuniverse5</span><span
							class="txt-filename-extension">.xlsx</span></p>
					<p class="txt-btn">삭제<i></i></p>
				</button>
				<button class="btn-attached-file">
					<p class="txt"><span class="txt-attached-file-name">tuniverse6</span><span
							class="txt-filename-extension">.ppt</span></p>
					<p class="txt-btn">삭제<i></i></p>
				</button>
			</div>
			<p class="txt-info">
				· 30MB이내의 파일만 업로드 가능합니다.<br>
				· JPG, PNG, PDF, DOC, XLSX, PPT 파일 업로드 가능합니다.
			</p>
		</div>
		<p class="txt-noti">
			상품에 대해 궁금하신 점은 언제든지 물어봐주세요.<br>
			주문(결제/취소/해지) 관련 문의는<br>
			<button class="btn-txt wsnr">나의 구독 > 1:1 문의</button>
			를 통해 문의해 주세요.
		</p>
	</main>
	<div class="btn-main-task-floating">
		<!-- btn-main-task -->
		<button type="button" class="btn-main-task bg-black">
			<div class="txt">등록하기</div>
		</button>
	</div>
</body>
</html>
