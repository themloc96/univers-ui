<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="ko">

<head>
	<meta name="viewport"
		content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no,minimal-ui" />
	<meta charset="utf8" />
	<title>CMP-MO-6-PG-002-1</title>
	<link rel="stylesheet" href="../../styles/css/CMP-MO-6-PG-002.css" />
</head>

<body>
	<div class="header-main">
		<div class="header">
			<!-- btn-header-back -->
			<div class="list-header-button">
				<a href="#" class="btn-header-home"><i class="icon-close"></i></a>
			</div>
			<!-- txt-title -->
			<div class="txt-title">상품 문의하기</div>
		</div>
	</div>
	<main>
		<div class="inquiry-type">
			<p class="txt-title">문의 유형</p>
			<div class="btn-radio">
				<label class="btn-radio-txt">
					<input class="btn-radio" type="radio" name="name"> <span>상품</span>
				</label>
				<label class="btn-radio-txt">
					<input class="btn-radio" type="radio" name="name" checked=""> <span>배송/교환/반품</span>
				</label>
				<label class="btn-radio-txt">
					<input class="btn-radio" type="radio" name="name"> <span>기타</span>
				</label>
			</div>
		</div>
		<div class="inquiry-text">
			<p class="txt-title">문의 내용</p>
			<div class="input-text">
				<label>
					<input type="text" name="name" message="미입력된 항목이 있어요. 다시 확인해주세요." placeholder="제목을 작성해주세요">
				</label>
				<p class="txt-guide-error">이름을 입력해 주세요.</p>
			</div>
			<div class="input-text-large">
				<label>
					<textarea placeholder="문의하실 내용을 작성해주세요"></textarea>
				</label>

				<p class="txt-character-counter">0<span>/ 1000자</span></p>
				<p class="txt-guide-error">이름을 입력해 주세요.</p>
			</div>
			<label class="btn-check-txt">
				<input class="btn-radio" type="checkbox"> <span>비밀글로 작성하기</span>
			</label>
			<div class="hr"></div>
		</div>
		<div class="file-attach">
			<div class="title">
				<p class="txt-title"><span class="txt-main">첨부된 파일</span><span class="txt-count">6개</span></p>
				<button class="btn-txt-underline">
					<span>파일 첨부하기</span>
					<div></div>
				</button>
			</div>
			<p class="txt-info">
				· 30MB이내의 파일만 업로드 가능합니다.<br>
				· JPG, PNG, PDF, DOC, XLSX, PPT 파일 업로드 가능합니다.
			</p>
		</div>
	</main>
	<div class="btn-main-task-floating">
		<!-- btn-main-task -->
		<button type="button" class="btn-main-task bg-black">
			<div class="txt">등록하기</div>
		</button>
	</div>
</body>
</html>
