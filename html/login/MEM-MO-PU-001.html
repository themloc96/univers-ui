<!DOCTYPE html>
<html lang="ko">

<head>
    <title>MEM-MO-PU-001</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../styles/css/MEM-MO-PU-001.css" />
</head>

<body>
    <div class="container">
        <!-- component : tab header -->
        <div class="header-main">
            <div class="header header-right">
                <button class="btn-header-close"><i class="icon-close"></i></button>
            </div>
        </div>

        <div class="contents">
            <!-- component : title -->
            <div class="title">
                <span>나만의 T 우주를<br />시작해 보세요!</span>
            </div>
            <div class="list-btn-login">
                <button>
                    <a class="btn-link" href="">
                        <span class="btn-t tospan">
                            <!-- <a class="btn-t tospan btn-area" href=""></a> -->
                            <span class="icon icon-t"></span>
                            <p class="strong">T 아이디로 이용하기</p>
                            <span class="btn-Active"></span>
                        </span>
                    </a>
                </button>
                <button onclick="ConfirmAlert(`'T 우주'에서 '카카오톡'을(를) 열려고 합니다.`)">
                    <a class="btn-link" href="">
                        <span class="btn-kakao tospan">
                            <!-- <a class="btn-kakao tospan btn-area" href=""></span> -->
                            <span class="icon icon-kakao"></span>
                            <p class="strong">카카오로 이용하기</p>
                            <span class="btn-Active"></span>
                        </span>
                    </a>
                </button>
                <button onclick="ConfirmAlert(`'T 우주’에서 ‘네이버'을(를) 열려고 합니다.`)">
                    <a class="btn-link" href="">
                        <span class="btn-naver tospan">
                            <!-- <a class="btn-naver tospan btn-area" href=""></a> -->
                            <span class="icon icon-naver"></span>
                            <p class="strong">네이버로 이용하기</p>
                            <span class="btn-Active"></span>
                        </span>
                    </a>
                </button>
                <button onclick="ConfirmAlert(`'T 우주’에서 ‘Apple 로그인'을(를) 열려고 합니다.`)">
                    <a class="btn-link" href="">
                        <span class="btn-apple tospan">
                            <!-- <a class="btn-apple tospan btn-area" href=""></a> -->
                            <span class="icon icon-apple"></span>
                            <p class="strong">Apple로 이용하기</p>
                            <span class="btn-Active"></span>
                        </span>
                    </a>
                </button>
                <button onclick="ConfirmAlert(`'T 우주’에서 ‘Google 로그인'을(를) 열려고 합니다.`)">
                    <a class="btn-link" href="">
                        <span class="btn-google tospan">
                            <!-- <a class="btn-google tospan btn-area" href=""></a> -->
                            <span class="icon icon-google"></span>
                            <p class="strong">Google로 이용하기</p>
                            <span class="btn-Active"></span>
                        </span>
                    </a>
                </button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../../scripts/untils.js"></script>
    <script type="text/javascript" src="../../scripts/mem-mo-pu-001.js"></script>
</body>

</html>
