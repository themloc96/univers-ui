<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="ko">

<head>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no,minimal-ui" />
  <meta charset="utf8" />
  <title>pay-mo-10-bs-002</title>
  <link rel="stylesheet" href="../../styles/css/PAY-MO-10-BS-002.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="header-main">
    <div class="header">
      <!-- btn-header-back -->
      <button class="btn-header-back">
        <!-- icon-back -->
        <i class="icon-back"></i>
      </button>
      <!-- txt-title -->
      <div class="txt-title">결제하기</div>
    </div>
  </div>
  <main>
    <div class="pay-mo-10-bs-002 popup-dropdown show">
      <div class="background"></div>
      <!-- 하위 약관 팝업 열기 : open class 추가 -->
      <!-- <div class="popup-dropdown-body open"> -->
      <div class="popup-dropdown-body">
        <div class="head">
          <button class="btn-header-close"><i class="icon-close"></i></button>
        </div>
        <div class="txt-title">
          멤버십 카드를 선택해 주세요
        </div>
        <ul class="listOptions">
          <li>
            <div class="wrapper">
              <img class="img-logo" src="../../image/icon/img_logo_03.png" alt="">
              <div class="txt">
                <p class="point">
                  <span class="txt-number">1,000</span>
                  <span class="txt-number">P</span>
                </p>
                <p class="txt-card-numbers">
                  0100-5415-1234-0909
                </p>
              </div>
            </div>
            <i class="icon icon-check-active"></i>
          </li>
          <div class="div-xs"></div>
          <li>
            <div class="wrapper">
              <img class="img-logo" src="../../image/icon/tmp_img_logo_disable.png" alt="">
              <div class="txt">
                <p class="point">
                  <span class="txt-number">900</span>
                  <span class="txt-number">P</span>
                </p>
                <p class="txt-card-numbers">
                  2340-4567-1234-1234
                </p>
              </div>
            </div>
            <i class="icon icon-check-not-active"></i>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="../../scripts/pay-mo-10-bs-002.js"></script>
  <script type="text/javascript" src="../../scripts/untils.js"></script>
</body>

</html>
